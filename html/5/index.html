<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name<input id="name" type="text" required
                placeholder="Enter your name"></label>
        <label id="email-label" for="email">Email<input placeholder="Enter your Email" id="email" type="email"
                required></label>
        <label id="number-label" for="number">Age
            (optional)<input placeholder="Age" id="number" type="number" min="13" max="100" required></label>
        <select id="dropdown">
            <option></option>
            <option></option>
        </select>
        <input name="definitely" value="definitely" type="radio"> gjfg
        <input name="definitely" value="maybe" type="radio">gdlgld
        <!-- <input name="notsure" value="notsure" type="radio"> -->
        <input name="Maybe" value="Back-end" type="checkbox">
        <input name="Maybe" value="Front-end" type="checkbox">
        <textarea></textarea>
        <input id="submit" type="submit">

    </form>
</body>
